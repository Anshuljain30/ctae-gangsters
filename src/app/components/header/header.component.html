<ngb-carousel #carousel [interval]="1000">
  <ng-template ngbSlide *ngFor="let i of num">
    <a>
      <div class="picsum-img-wrapper">
        <img
          src="assets/carasoul/{{i}}.jpg"
          alt="My image {{i + 1}} description"
          class="d-block w-100"
        />
      </div>
    </a>
  </ng-template>
</ngb-carousel>
